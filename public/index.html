<!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="utf-8">
		<title>BattleShip</title>
		<link rel="stylesheet" href="css/style.css">
	<!-- Anticipating Angular-Materials
		<link rel="stylesheet" href="scripts/angular-material/angular-material.css"> -->
		<script src="scripts/angular/angular.js"></script>
	<!-- Anticipating Angular-Materials
		<script src="scripts/angular-material/angular-material.js"></script> -->
	<!-- Anticipating use of underscore
		<script src="/scripts/underscore.js"></script> -->
		<script src="/socket.io/socket.io.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- JS Resources -->
		<script src="js/script.js"></script>
		<!-- <script src="js/app.js"></script> -->
	</head>
	<body>

		<!-- Top Nav Bar -->
		<nav id="menu">
			<ul id="nav-bar">
				<li class="nav-tool" id="nav-profile">
				PROFILE
				</li> |
				<li class="nav-tool" id="nav-logout">
				LOGOUT
				</li>
			</ul>
		</nav>

		<div class="gameboard">
			<button id="start-round">Start Round</button>
			<div id="question">
				Question:
			</div>
			<div id="cards-in-play">
				cards in play
			</div>
			<div id="user-hand">
				Your Hand (user cards)
				<div id="user-cards">

				</div>
			</div>
		</div>

		  <div class="sidebar" id="side-chat" >
				<div class="profile-receiver" id="game-status">
					game stats
				</div>

			<div class="profile-receiver" id="profile-status"></div>

			<div class="chat">
			  <ul id="messages">

			  </ul>
			  <textarea id="message" placeholder="enter comment here"></textarea><button id="msg-submit">Send</button>
			</div>
		  </div>


		<div class="user-view user-login">
	    	<h1 class="title-card"></h1>
	    	<!-- <form id="login-form"> -->
	  		<div class="form-box">
	  			<input type="text" placeholder="Username" id="login-username"><br>
	  			<input type="password" placeholder="Password" id="login-password">
	  		</div>
	  		<button class="submit-butt" id="login-submit">Login</button>
	    	<!-- </form> -->
	    	<a href="localhost:3000/signup">
	        <h4 id="signuplink">Sign Up</h4>
	    	</a>
	    </div>

		<!-- Signup -->
	    <div class="user-view user-signup">
	    	<h1 class="title-card"></h1>
	    	<!-- <form id="signup-form"> -->
	  		<div class="form-box">
	  			<input type="text" placeholder="Username" id="signup-username" value=""><br>
	  			<input type="password" placeholder="Password" id="signup-password"><br>
	  		</div>

	  		<button class="submit-butt" id="signup-submit">Sign Up</button>
	    	<!-- </form> -->
	    	<a href="localhost:3000/login">
	    		<h4 id="loginlink">Back to Login</h4>
	    	</a>
	    </div>

		This is a test to see if things are working.
		<!-- <script type="text/javascript" src="js/bundle.js" charset="utf-8"></script> -->
	</body>
</html>
